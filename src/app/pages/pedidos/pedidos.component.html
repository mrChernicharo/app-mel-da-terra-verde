<div class="page-container">
  <p>pedidos works!</p>

  <a class="new-pedido-btn" color="primary" mat-button (click)="onAddPedido()">
    <!-- <mat-icon>local_shipping</mat-icon> -->
    <mat-icon>note_add</mat-icon>
  </a>

  <div class="search-bar-container">
    <input
      type="text"
      class="search-bar"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
    <button type="button" class="search-icon">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- <table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8"> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let pedido; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>cliente</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido?.nomeCliente }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let pedido">
        {{ pedido?.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>valor</th>
      <td mat-cell *matCellDef="let pedido">{{ pedido?.valor }}</td>
    </ng-container>

    <ng-container matColumnDef="dataPedido">
      <th mat-header-cell *matHeaderCellDef>pedido em</th>
      <td mat-cell *matCellDef="let pedido">
        {{ pedido?.dataPedido | serverTimestamp | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="previsaoEntrega">
      <th mat-header-cell *matHeaderCellDef>previs√£o entrega</th>
      <td mat-cell *matCellDef="let pedido">
        {{ pedido?.previsaoEntrega | serverTimestamp | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pago">
      <th mat-header-cell *matHeaderCellDef>pago</th>
      <td mat-cell *matCellDef="let pedido">
        <div
          [ngClass]="pedido?.pago ? 'pago-true' : 'pago-false'"
          class="pago-icon"
        ></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
